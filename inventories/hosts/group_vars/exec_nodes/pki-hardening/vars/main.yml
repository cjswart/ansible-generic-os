---
hardening_max_user_namespaces: 15000

hardening_exclude_dirs:
  - /home/awx/.local/share/containers/storage

hardening_custom_mount_options:
  - path: /
    src: "{{ hardening_mapper_root }}"
    fstype: xfs
    opts: defaults
    state: mounted
  - path: /home
    src: "{{ hardening_mapper_home }}"
    fstype: xfs
    opts: nodev,usrquota,grpquota
    state: mounted
  - path: /tmp
    src:  "{{ hardening_mapper_tmp }}"
    fstype: xfs
    opts: nodev,nosuid # Removed nosuid so runner will run
    state: mounted
  - path: /var
    src:  "{{ hardening_mapper_var }}"
    fstype: xfs
    opts: nodev,nosuid
    state: mounted
  - path: /var/log
    src:  "{{ hardening_mapper_var_log }}"
    fstype: xfs
    opts: nodev,noexec,nosuid
    state: mounted
  - path: /var/log/audit
    src: "{{ hardening_mapper_var_log_audit }}"
    fstype: xfs
    opts: nodev,noexec,nosuid
    state: mounted
  - path: none
    src: "{{ hardening_mapper_swap }}"
    fstype: swap
    opts: defaults
    state: present
  - path: /dev/shm
    src: tmpfs
    fstype: tmpfs
    opts: nodev,noexec,nosuid
    state: mounted


